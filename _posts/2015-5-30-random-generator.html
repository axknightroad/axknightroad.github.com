function addItem() {
  var list = ""
  for (var i = 0; i < items.length; i++) {
    var j=i+1;
    list += "第"+j.toString()+"个选项是 "+items[i]+"<br>";
  }
  document.getElementById("result").innerHTML=(list);
  var temp = prompt("请输入选项","候选项");
  if (temp != null) {
    items.push(temp);
  }
  var list = ""
  for (var i = 0; i < items.length; i++) {
    var j=i+1;
    list += "第"+j.toString()+"个选项是 "+items[i]+"<br>";
  }
  document.getElementById("result").innerHTML=(list);
}

function deleteItem() {
  /*
  var now ="";
  for (var i = 0; i < items.length; i++) {
    now += "第"+i.toString()+"个选项是 "+items[i]+"\n";
  }

  */
  var list = ""
  for (var i = 0; i < items.length; i++) {
    var j=i+1;
    list += "第"+j.toString()+"个选项是 "+items[i]+"<br>";
  }
  document.getElementById("result").innerHTML=(list);
  var temp = prompt("请输入要删除的选项的序号","候选项");
  console.log(temp);
  if (temp != null && temp >= 1 && temp <= items.length) {
    items.splice(parseInt(temp)-1,1);
  }
  var list = ""
  for (var i = 0; i < items.length; i++) {
    var j=i+1;
    list += "第"+j.toString()+"个选项是 "+items[i]+"<br>";
  }
  document.getElementById("result").innerHTML=(list);
}

function generate() {
  var result = parseInt(Math.random()*items.length);
  document.getElementById("result").innerHTML=("我们推荐您选择 "+items[result] +"<br>");
}

function showItem() {
  var list = ""
  for (var i = 0; i < items.length; i++) {
    var j=i+1;
    list += "第"+j.toString()+"个选项是 "+items[i]+"<br>";
  }
  document.getElementById("result").innerHTML=(list);
}
